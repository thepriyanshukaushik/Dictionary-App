<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="Heading">Dictionary Go</h1>
    <div class="container">
        <div class="gettingword">
            <input type="text" placeholder="Enter the word.." id="Inputbox">
            <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>
        <div class="answer-fetch">
            <div id="af1">Definition
                <p id="defpara" class="af11">Definition of your searched word!</p>
            </div>
            <div id="af1">Example
                <p id="expara" class="af11">Example of your searched word!</p>
            </div>
        </div>
        <div id="searchon">
            <h5>Try On :-</h5>
            <div id="handles">
            <button id="google" class="fa-brands fa-google a1" ></button>
            <button id="brave" class="fa-brands fa-brave a1"></button>
            <button id="edge" class="fa-brands fa-edge a1"></button>
        </div>
        </div>

    </div>

</body>
<script src="https://kit.fontawesome.com/898a5849cc.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
